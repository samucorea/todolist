<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="toolbar">
            <input type="text" maxlength="45" class="input-todo">
            <button type="button">Insert</button>
            <label>
                <input class="input-in-progress" type="checkbox">
                In Progress
            </label>
        </div>
        <h2 class="error-message">Please, insert the todo content on the input box.</h2>
        <div class="todo-list">
        </div>
        <ul class="filters">
            <li>
                <h2>Filters: </h2>
            </li>
            <li><label><input type="checkbox" class="progress-checkbox">In Progress</label></li>
            <li><label><input type="checkbox" class="finished-checkbox">Finished</label></li>
            <li><label><input type="checkbox" class="all-checkbox" checked>All</label></li>
        </ul>
    </div>



    <div class="overlay">
        <h2>Press "Esc" to cancel</h2>
    </div>

    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>

</html>
